<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
<h2>Book an Appointment</h2>
<form th:action="@{/appointment}" th:object="${appointment}" method="post">
    <input type="text" th:field="*{patientName}" placeholder="Patient Name" required /><br/>
    <input type="date" th:field="*{date}" required /><br/>
    <input type="text" th:field="*{time}" placeholder="Time (e.g. 10:00 AM)" required /><br/>
    <input type="text" th:field="*{doctor}" placeholder="Doctor Name" required /><br/>
    <button type="submit">Book</button>
</form>

<p th:if="${param.success}">Appointment booked successfully!</p>

</body>
</html>
