<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Admin Dashboard</title></head>
<body>
<h2>Admin Dashboard</h2>
<h3>Appointments</h3>
<table>
    <tr><th>Name</th><th>Email</th><th>Department</th><th>Date</th><th>Action</th></tr>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.name}"></td>
        <td th:text="${a.email}"></td>
        <td th:text="${a.department}"></td>
        <td th:text="${a.date}"></td>
        <td>
            <form th:action="@{'/admin/appointments/delete/' + ${a.id}}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<h3>Doctors</h3>
<ul>
    <li th:each="d : ${doctors}" th:text="${d.name + ' - ' + d.specialization}"></li>
</ul>
<a th:href="@{/admin/doctors/new}">Add New Doctor</a>
</body>
</html>
