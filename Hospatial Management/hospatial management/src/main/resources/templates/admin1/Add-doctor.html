<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Doctor</title></head>
<body>
<h2>Add Doctor</h2>
<form th:action="@{/admin/doctors}" th:object="${doctor}" method="post">
    <input th:field="*{name}" placeholder="Doctor Name" required />
    <input th:field="*{specialization}" placeholder="Specialization" required />
    <button type="submit">Add</button>
</form>
</body>
</html>
